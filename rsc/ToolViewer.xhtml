<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml">
    <head>
        <title>ToolViewer</title>
    </head>
    <body>
        <h3>ToolViewer</h3>
        <object name="VirtLabApplet" height="400" width="800" 
                type="application/x-java-applet;version=1.5" 
                archive="LaboratoryTool.zip" 
                code="vlab/tool/ToolImpl" 
                classid="java:vlab/tool/ToolImpl.class" 
                id="VirtLabApplet">
            <param name="preGeneratedCode" value="genfake"/>
            <param name="calculatedCode" value="calcfake"/>
            <param name="previousSolution" value="prevsolfake"/>
        </object>
        <form>
            <input type="button" value="getResults" onclick="alert(document.getElementById('VirtLabApplet').getResults());"/>
        </form>
    </body>
</html>
